<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-color: #ffffff; /* White background */
            --text-color: #000000; /* Black text */
            --input-bg: #f5f8fa; /* Light grey for input background */
            --input-border: #e6ecf0; /* Light grey border for inputs */
            --button-disabled-bg: #8c8c8c; /* Grey for disabled button */
            --button-enabled-bg: #000000; /* Black for enabled button */
            --button-text: #ffffff; /* White text for buttons */
            --forgot-password-text: #495057; /* Dark grey for forgot password */
            --icon-color: #495057; /* Dark grey for icons */
            --success-color: #28a745; /* Green for success */
            --error-color: #dc3545; /* Red for errors */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            padding-top: 20px; 
        }

        .container {
            width: 100%;
            max-width: 400px; 
            padding: 0 20px; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            margin-bottom: 40px; 
        }
        
        .icon {
            font-size: 24px;
            color: var(--icon-color);
            text-decoration: none;
            /* Added for smooth transition */
            transition: opacity 0.3s ease; 
        }

        /* Hide the close icon on the initial page */
        #closeIcon.hidden {
            opacity: 0;
            pointer-events: none; /* Make it unclickable when hidden */
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
        }

        h1 {
            font-size: 28px; 
            font-weight: 700; 
            text-align: left; 
            margin-bottom: 30px; 
            line-height: 1.3; 
        }

        .form-group {
            margin-bottom: 25px; 
            position: relative; 
        }

        input[type="text"],
        input[type="password"] { 
            width: 100%;
            padding: 15px 15px;
            border: 1px solid var(--input-border);
            border-radius: 5px; 
            box-sizing: border-box;
            font-size: 17px; 
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        input::placeholder {
            color: #657786; 
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color); 
            box-shadow: none; 
            background-color: #ffffff; 
        }
        
        #password-group {
            display: none; 
            margin-top: 30px; 
        }

        .password-input-wrapper {
            position: relative;
            width: 100%;
        }

        .password-input-wrapper input {
            padding-right: 50px; 
        }

        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--icon-color);
            font-size: 18px;
        }
        
        .password-check-icon {
            position: absolute;
            right: 15px; 
            top: 50%;
            transform: translateY(-50%);
            color: var(--success-color); 
            font-size: 18px;
            display: none; /* Hidden by default */
        }


        .bottom-actions {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0; 
            border-top: 1px solid #e6ecf0; 
            margin-top: auto; 
            background-color: var(--background-color); 
            position: sticky; 
            bottom: 0; 
        }

        .forgot-password {
            font-size: 15px;
            color: var(--forgot-password-text);
            text-decoration: none;
            font-weight: 500;
        }

        .action-button {
            padding: 12px 25px; 
            border: none;
            border-radius: 25px; 
            font-size: 16px;
            font-weight: 600; 
            cursor: pointer;
            transition: background-color 0.2s;
            min-width: 90px; 
            text-align: center;
            background-color: var(--button-disabled-bg); /* Default disabled grey */
            color: var(--button-text);
            pointer-events: none; /* Disabled initially */
            opacity: 0.6; /* Indicate disabled state */
        }
        
        .action-button.enabled {
            background-color: var(--button-enabled-bg); /* Enabled black */
            pointer-events: auto; /* Enable when input is valid */
            opacity: 1;
        }

        .action-button.enabled:hover {
            background-color: #333333; /* Darker black on hover */
        }

        .message {
            text-align: center;
            margin-top: 15px;
            color: var(--error-color); 
            height: 20px;
            font-size: 14px;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 480px) {
            body {
                padding-top: 15px;
            }
            .container {
                padding: 0 15px;
            }
            header {
                margin-bottom: 30px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            input {
                padding: 12px 15px;
                font-size: 16px;
            }
            .action-button {
                padding: 10px 20px;
                font-size: 15px;
            }
            .bottom-actions {
                padding: 15px 0;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <!-- Initially hidden/X, changes to back arrow -->
            <a href="#" id="headerIcon" class="icon hidden"><i class="fas fa-times"></i></a>
        </header>
        <main>
            <h1 id="main-title">To get started, first enter<br>your phone, email, or<br>@username</h1>

            <div class="form-group">
                <input type="text" id="idOrMobile" placeholder="Phone, email, or username" required>
            </div>

            <div class="form-group" id="password-group">
                <div class="password-input-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle-icon" id="togglePassword"></i>
                    <i class="fas fa-check-circle password-check-icon" id="passwordCheck"></i>
                </div>
            </div>
            
            <div id="message" class="message"></div>

        </main>

        <div class="bottom-actions">
            <a href="https://abc.xyz" target="_blank" class="forgot-password">Forgot password?</a>
            <button class="action-button" id="continueBtn">Next</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDL7sPp-FkG59L-mRQ7BrCGgeKMhQC80iw",
          authDomain: "xperts-metadata.firebaseapp.com",
          projectId: "xperts-metadata",
          storageBucket: "xperts-metadata.firebasestorage.app",
          messagingSenderId: "514845910910",
          appId: "1:514845910910:web:5a2402130a97b5d749b52f",
          measurementId: "G-CQ5KWGJSZB"
        };
      
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const mainTitle = document.getElementById('main-title');
        const idOrMobileInput = document.getElementById('idOrMobile');
        const passwordInput = document.getElementById('password');
        const passwordGroup = document.getElementById('password-group');
        const continueBtn = document.getElementById('continueBtn');
        const messageDiv = document.getElementById('message');
        const togglePassword = document.getElementById('togglePassword');
        const passwordCheck = document.getElementById('passwordCheck');
        const headerIcon = document.getElementById('headerIcon'); // New element

        let userAccount = null; // To store the found user data

        // Function to check if the input field is empty and enable/disable button
        const checkInput = () => {
            if ((!userAccount && idOrMobileInput.value.trim() !== '') || (userAccount && passwordInput.value.trim() !== '')) {
                continueBtn.classList.add('enabled');
            } else {
                continueBtn.classList.remove('enabled');
            }
        };

        idOrMobileInput.addEventListener('input', checkInput);
        passwordInput.addEventListener('input', checkInput);

        // Function to reset to the initial state (email/username page)
        const resetToInitialState = () => {
            userAccount = null;
            idOrMobileInput.value = '';
            idOrMobileInput.disabled = false;
            passwordInput.value = '';
            passwordGroup.style.display = 'none';
            mainTitle.innerHTML = 'To get started, first enter<br>your phone, email, or<br>@username';
            continueBtn.textContent = 'Next';
            messageDiv.textContent = '';
            passwordCheck.style.display = 'none';
            togglePassword.style.display = 'block'; // Ensure eye icon is visible
            checkInput(); // Re-evaluate button state
            headerIcon.classList.add('hidden'); // Hide the icon
            headerIcon.innerHTML = '<i class="fas fa-times"></i>'; // Reset to 'X' for next time
        };

        // Event listener for the header icon
        headerIcon.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            if (userAccount) { // If on password page, go back to initial
                resetToInitialState();
            } else { // If on initial page and X is somehow visible, close/go back
                history.back(); // Or any other desired "close" action
            }
        });


        continueBtn.addEventListener('click', async () => {
            messageDiv.textContent = ''; // Clear previous messages
            passwordCheck.style.display = 'none'; // Hide checkmark on new attempt

            if (!userAccount) {
                // --- Step 1: Check if user exists ---
                const input = idOrMobileInput.value.trim();
                if (!input) {
                    messageDiv.textContent = 'Please enter your phone, email, or username.';
                    return;
                }
                
                let foundUserDoc = null;

                // --- Helper function to find a user ---
                const findUser = async (field, value) => {
                    const snapshot = await db.collection("users").where(field, "==", value).get();
                    return snapshot.empty ? null : snapshot.docs[0];
                };

                // 1. Attempt to find by exact Perplexity ID
                foundUserDoc = await findUser("perplexityId", input);

                if (!foundUserDoc && input.endsWith("@perplexity.com")) {
                    // If exact match not found but input *looks* like a Perplexity ID, try stripping the domain
                    const strippedInput = input.substring(0, input.length - "@perplexity.com".length);
                    foundUserDoc = await findUser("perplexityId", strippedInput);
                }
                
                if (!foundUserDoc) {
                    // 2. Attempt to find by Email
                    if (input.includes('@') && input.includes('.')) { 
                        foundUserDoc = await findUser("email", input);
                    }
                }

                if (!foundUserDoc) {
                    // 3. Attempt to find by Mobile Number
                    if (!isNaN(input) && input.length >= 10 && input.length <= 15) { 
                        foundUserDoc = await findUser("mobile", input);
                    }
                }

                if (!foundUserDoc) {
                    // 4. Attempt to find by Username (handle @ prefix)
                    foundUserDoc = await findUser("username", input.startsWith('@') ? input.substring(1) : input);
                }
                
                if (!foundUserDoc) {
                    messageDiv.textContent = 'No account found with that info.';
                } else {
                    userAccount = foundUserDoc.data();
                    idOrMobileInput.disabled = true; // Lock the input
                    
                    // Display found info appropriately
                    if (userAccount.perplexityId) { // Prioritize Perplexity ID display
                        idOrMobileInput.value = userAccount.perplexityId;
                    } else if (userAccount.email) {
                        idOrMobileInput.value = userAccount.email;
                    } else if (userAccount.mobile) {
                        idOrMobileInput.value = userAccount.mobile;
                    } else if (userAccount.username) {
                        idOrMobileInput.value = `@${userAccount.username}`; 
                    }

                    mainTitle.innerHTML = 'Enter your password'; // Change title
                    passwordGroup.style.display = 'block'; // Show password field
                    passwordInput.focus();
                    continueBtn.textContent = 'Log in';
                    continueBtn.classList.remove('enabled'); // Disable until password entered
                    
                    // Show back arrow icon on password page
                    headerIcon.innerHTML = '<i class="fas fa-arrow-left"></i>';
                    headerIcon.classList.remove('hidden');
                }

            } else {
                // --- Step 2: Validate password ---
                const password = passwordInput.value;
                if (!password) {
                    messageDiv.textContent = 'Please enter your password.';
                    return;
                }

                // IMPORTANT: This is plain text password comparison.
                // In a real application, you MUST hash passwords before storing and comparing them.
                if (password === userAccount.password) {
                    messageDiv.style.color = 'var(--success-color)';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    passwordCheck.style.display = 'block'; // Show checkmark
                    togglePassword.style.display = 'none'; // Hide eye icon
                    // Redirect to the target page
                    setTimeout(() => {
                        window.location.href = 'https://abc.xyz';
                    }, 1500);
                } else {
                    messageDiv.style.color = 'var(--error-color)';
                    messageDiv.textContent = 'Wrong password.';
                }
            }
        });

        // Password toggle functionality
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Initial check to ensure the header icon is hidden when page loads
        document.addEventListener('DOMContentLoaded', resetToInitialState);

    </script>
</body>
</html>
