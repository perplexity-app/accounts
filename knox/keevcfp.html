<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite Workspace 2025</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* 2025 Google Material You Aesthetic */
            --bg-body: #F0F2F5;
            --bg-surface: #FFFFFF;
            --bg-sidebar: #FFFFFF;
            --primary: #0B57D0; /* Google Blue 2025 */
            --primary-bg: #D3E3FD;
            --text-main: #1F1F1F;
            --text-sec: #444746;
            --border: #E0E2E0;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow-sm: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --shadow-md: 0 4px 8px 3px rgba(60,64,67,0.15);
            --shadow-float: 0 6px 16px 0 rgba(0,0,0,0.2);
            --sidebar-width: 260px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 12px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
            border-right: 1px solid transparent;
        }

        /* Collapsed state for mobile/toggle */
        .sidebar.closed {
            transform: translateX(-100%);
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .brand-area {
            padding: 12px 16px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .create-btn {
            background: var(--primary-bg);
            color: #001d35;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            transition: 0.2s;
            box-shadow: var(--shadow-sm);
        }
        .create-btn:hover { box-shadow: var(--shadow-md); background: #c2e7ff; }

        .nav-item {
            padding: 12px 16px;
            border-radius: 24px; /* Pill shape */
            color: var(--text-sec);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 4px;
            transition: 0.1s;
        }
        .nav-item:hover { background-color: #f2f2f2; }
        .nav-item.active { background-color: #c2e7ff; color: #001d35; font-weight: 600; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-body);
        }

        /* Top Bar */
        .top-bar {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--bg-body); /* Blend with body */
        }

        .menu-toggle {
            font-size: 20px;
            color: var(--text-main);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
        }
        .menu-toggle:hover { background: rgba(0,0,0,0.05); }

        .search-bar {
            flex: 0 1 600px;
            background: #E9EEF6;
            height: 48px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin: 0 20px;
        }
        .search-bar input {
            border: none; background: transparent; flex: 1; font-size: 16px; outline: none; margin-left: 10px; font-family: 'Outfit';
        }

        .profile-trigger {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 18px;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: var(--shadow-sm);
        }

        /* Notes Grid */
        .notes-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            align-content: start;
        }

        .note-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            position: relative;
            transition: 0.2s;
            height: 200px;
            display: flex; flex-direction: column;
            overflow: hidden;
        }
        .note-card:hover { box-shadow: var(--shadow-sm); border-color: transparent; }
        .note-title { font-weight: 600; font-size: 16px; margin-bottom: 8px; }
        .note-body { font-size: 14px; color: var(--text-sec); line-height: 1.5; flex: 1; overflow: hidden; }

        /* --- MODAL EDITOR (Full Screen Overlay) --- */
        .editor-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
            z-index: 100;
            display: none;
            justify-content: center; align-items: center;
        }
        .editor-overlay.open { display: flex; animation: fadeIn 0.2s; }

        .editor-container {
            width: 90%; height: 90%; max-width: 1200px;
            background: #fff;
            border-radius: var(--radius-lg);
            display: flex;
            box-shadow: var(--shadow-float);
            overflow: hidden;
        }

        .editor-left {
            flex: 1;
            display: flex; flex-direction: column;
            padding: 30px 50px;
            overflow-y: auto;
        }

        .editor-right {
            width: 350px;
            background: #F8F9FA;
            border-left: 1px solid var(--border);
            padding: 20px;
            display: flex; flex-direction: column;
            gap: 15px;
        }

        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .inp-title { font-size: 28px; font-weight: 700; border: none; outline: none; width: 100%; font-family: 'Outfit'; margin-bottom: 20px; }
        .inp-content { font-size: 16px; line-height: 1.6; border: none; outline: none; flex: 1; resize: none; font-family: 'Outfit'; color: var(--text-sec); }
        
        /* Smart Cards in Sidebar */
        .smart-card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }
        .smart-header { font-size: 13px; font-weight: 600; color: var(--primary); margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .smart-body { font-size: 13px; color: #444; line-height: 1.5; }
        .smart-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 8px; border-radius: 8px; cursor: pointer; margin-top: 10px; font-weight: 500; }
        .smart-btn:hover { opacity: 0.9; }

        /* --- PROFILE POPUP --- */
        .profile-popup {
            position: absolute; top: 70px; right: 20px;
            width: 320px;
            background: #eef2f6; /* Surface Container High */
            border-radius: 24px;
            padding: 10px;
            box-shadow: var(--shadow-float);
            display: none;
            z-index: 200;
            flex-direction: column;
            align-items: center;
        }
        .profile-popup.active { display: flex; animation: slideDown 0.2s; }
        .popup-card { background: #fff; width: 100%; border-radius: 16px; padding: 20px; text-align: center; box-shadow: var(--shadow-sm); }
        
        /* Utils */
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <!-- SIDEBAR -->

        <div class="brand-area">
            <i class="fa-solid fa-fire" style="color: var(--primary);"></i> Ignite
        </div>

        <button class="create-btn" onclick="createNewNote()">
            <i class="fa-solid fa-plus" style="font-size: 18px;"></i>
            <span>New Note</span>
        </button>

            <i class="fa-regular fa-lightbulb"></i> Notes

        <div class="nav-item" onclick="alert('Demo: Reminders')">
            <i class="fa-regular fa-bell"></i> Reminders
        </div>
        <div class="nav-item" onclick="alert('Demo: Archive')">
            <i class="fa-solid fa-box-archive"></i> Archive
        </div>
        <div class="nav-item" onclick="alert('Demo: Trash')">
            <i class="fa-regular fa-trash-can"></i> Trash
        </div>

        <div style="margin-top: auto; font-size: 12px; color: #888; padding: 10px;">
            Storage used: 2% of 15GB
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <div class="top-bar">

                <button class="menu-toggle" onclick="toggleSidebar()">

                </button>
                <div style="font-size: 18px; color: #5f6368;">Keep</div>

            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass" style="color: #5f6368;"></i>
                <input type="text" placeholder="Search" id="searchInput" onkeyup="filterNotes()">
            </div>

            <div style="display: flex; align-items: center; gap: 15px;">

                <div class="profile-trigger" id="profileBtn" onclick="toggleProfile()">U</div>
            </div>
        </div>

        <!-- Profile Popup -->
        <div class="profile-popup" id="profilePopup">
            <div class="popup-card">
                <div style="font-size: 14px; margin-bottom: 5px;" id="popupEmail">user@ignite.com</div>
                <div style="width: 60px; height: 60px; background: var(--primary); border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center; font-size: 24px; margin: 10px auto;" id="popupAvatar">U</div>
                <h3 style="margin: 0; font-size: 18px;" id="popupName">Hi, User!</h3>
                <button onclick="logout()" style="margin-top: 20px; border: 1px solid #ccc; background: transparent; padding: 8px 20px; border-radius: 20px; cursor: pointer;">Sign out</button>
            </div>
            <div style="font-size: 12px; color: #666; margin-top: 10px;">
                <a href="#" style="color: #666; text-decoration: none;">Privacy Policy</a> â€¢ 
                <a href="#" style="color: #666; text-decoration: none;">Terms</a>
            </div>
        </div>

        <!-- Notes Grid -->
        <div class="notes-area" id="notesGrid">
            <!-- Notes injected via JS -->
        </div>
    </div>

    <!-- EDITOR OVERLAY -->
    <div class="editor-overlay" id="editorOverlay">
        <div class="editor-container">
            
            <!-- Left: Editing -->
            <div class="editor-left">
                <div class="toolbar">
                    <button onclick="closeEditor()" style="background: none; border: none; cursor: pointer; font-size: 20px; color: #444;"><i class="fa-solid fa-arrow-left"></i></button>
                    <div id="saveStatus" style="font-size: 12px; color: #137333; font-weight: 600; opacity: 0; transition: 0.3s;">Saved</div>
                </div>
                <input type="text" class="inp-title" id="eTitle" placeholder="Title">
                <textarea class="inp-content" id="eContent" placeholder="Note content..."></textarea>
            </div>

            <!-- Right: Smart Tools -->
            <div class="editor-right">
                <h3 style="font-size: 14px; color: var(--text-sec); margin: 0;">Ignite Intelligence</h3>

                <!-- Wikipedia Tool -->
                <div class="smart-card">
                    <div class="smart-header"><i class="fa-brands fa-wikipedia-w"></i> Wiki Context</div>
                    <div class="smart-body" id="wikiResult" style="min-height: 40px; color: #666;">
                        Highlight text in your note and click Search to pull facts.
                    </div>
                    <button class="smart-btn" onclick="fetchWiki()">Search Highlight</button>
                </div>

                <!-- Translator Tool -->
                <div class="smart-card">
                    <div class="smart-header"><i class="fa-solid fa-language"></i> Translator</div>
                    <select id="langSelect" style="width: 100%; padding: 5px; margin-bottom: 5px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                    </select>
                    <div class="smart-body" id="transResult" style="min-height: 20px; font-style: italic;"></div>
                    <button class="smart-btn" onclick="fetchTranslation()">Translate Highlight</button>
                </div>

                 <!-- Speech Tool -->
                 <div class="smart-card">
                    <div class="smart-header"><i class="fa-solid fa-volume-high"></i> Read Aloud</div>
                    <button class="smart-btn" style="background: #444;" onclick="readAloud()">Listen to Note</button>
                </div>

                <!-- Share -->
                <div class="smart-card" style="margin-top: auto;">
                    <button class="smart-btn" style="background: #fff; color: var(--primary); border: 1px solid var(--primary);" onclick="shareNote()">
                        <i class="fa-solid fa-user-plus"></i> Share
                    </button>
                    <button class="smart-btn" style="background: #fff; color: #d93025; border: 1px solid #d93025; margin-top: 5px;" onclick="deleteNote()">
                        Delete Note
                    </button>
                </div>
            </div>

        </div>
    </div>

        function init() {
            const sess = localStorage.getItem('xperts_multi_session');
            if(!sess) { window.location.href="index.html"; return; }
            user = JSON.parse(sess)[0];
            
            // Set Profile UI
            document.getElementById('profileBtn').innerText = user.name.charAt(0);
            document.getElementById('popupAvatar').innerText = user.name.charAt(0);
            document.getElementById('popupName').innerText = user.name;
            document.getElementById('popupEmail').innerText = user.igniteId || user.email;

            loadNotes();
        }

        function logout() { localStorage.removeItem('xperts_multi_session'); window.location.href="index.html"; }

        // --- 4. UI INTERACTIONS ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('closed');
        }

        function toggleProfile() {
            document.getElementById('profilePopup').classList.toggle('active');
        }

        // Close profile if clicking outside
        window.addEventListener('click', (e) => {
            if (!document.getElementById('profilePopup').contains(e.target) && e.target.id !== 'profileBtn') {
                document.getElementById('profilePopup').classList.remove('active');
            }
        });

        // --- 5. FIREBASE NOTES ---
        async function createNewNote() {
            const docRef = await db.collection('notes').add({
                title: "", content: "",
                ownerId: user.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            openEditor(docRef.id);
        }

        function loadNotes() {
            db.collection('notes').where('ownerId', '==', user.uid)
                .onSnapshot(snap => {
                    const grid = document.getElementById('notesGrid');
                    grid.innerHTML = '';
                    snap.forEach(doc => {
                        const data = doc.data();
                        const card = document.createElement('div');
                        card.className = 'note-card';
                        card.onclick = () => openEditor(doc.id);
                        card.innerHTML = `
                            <div class="note-title">${data.title || '(Untitled)'}</div>
                            <div class="note-body">${data.content || 'Empty note...'}</div>
                        `;
                        grid.appendChild(card);
                    });
                });
        }

        // --- 6. EDITOR LOGIC ---
        function openEditor(id) {
            currentNoteId = id;
            document.getElementById('editorOverlay').classList.add('open');
            
            // Listen for changes
            editorUnsub = db.collection('notes').doc(id).onSnapshot(doc => {
                if(!doc.exists) { closeEditor(); return; }

                if(document.activeElement.id !== 'eContent') document.getElementById('eContent').value = data.content;
            });
        }
