<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Code</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: white; margin:0; }
        .container { text-align: center; }
        .code { font-size: 40px; letter-spacing: 5px; font-weight: bold; margin: 20px 0; color: #1d9bf0; }
        .btn { padding: 10px 20px; background: white; color: black; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>Security Verification Code</h2>
    <p>Use this code to verify your identity on another device.</p>
    <div id="display-code" class="code">Generating...</div>
    <button class="btn" onclick="generateCode()">Refresh Code</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDL7sPp-FkG59L-mRQ7BrCGgeKMhQC80iw",
        authDomain: "xperts-metadata.firebaseapp.com",
        projectId: "xperts-metadata",
        storageBucket: "xperts-metadata.firebasestorage.app",
        messagingSenderId: "514845910910",
        appId: "1:514845910910:web:5a2402130a97b5d749b52f",
        measurementId: "G-CQ5KWGJSZB"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Check login
    const sessions = JSON.parse(localStorage.getItem('x_users_sessions') || '[]');
    if(sessions.length === 0) {
        alert("You must be logged in to view this.");
        window.location.href = "1.html";
    }

    // Assume active user is the last one logged in or index 0
    const activeUser = sessions[sessions.length - 1]; 

    async function generateCode() {
        const code = Math.floor(100000 + Math.random() * 900000); // 6 digit
        document.getElementById('display-code').innerText = code;

        try {
            await db.collection('users').doc(activeUser.email).update({
                securityCode: code,
                codeTimestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        } catch(e) {
            console.error(e);
            alert("Error generating code");
        }
    }

    // Generate on load
    window.onload = generateCode;
</script>
</body>
</html>
