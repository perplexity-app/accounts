<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account - Xperts</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; color: #0f1419; }
        .container { width: 100%; max-width: 450px; padding: 30px; }
        .logo { font-size: 40px; text-align: center; margin-bottom: 30px; font-weight: bold; }
        .input-group input { width: 100%; padding: 15px; border: 1px solid #cfd9de; border-radius: 5px; margin-bottom: 20px; font-size: 16px; outline: none; }
        .input-group input:focus { border-color: #1d9bf0; }
        .btn-black { width: 100%; padding: 15px; background: #000; color: #fff; border: none; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        
        /* Account Selection List Styles */
        .account-list-item { display: flex; align-items: center; padding: 12px; border: 1px solid #cfd9de; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .account-list-item:hover { background-color: #f7f9f9; border-color: #1d9bf0; }
        .al-avatar { width: 40px; height: 40px; border-radius: 50%; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; font-weight: bold; margin-right: 15px; }
        .al-name { font-weight: bold; font-size: 15px; }
        .al-ignite { font-size: 13px; color: #536471; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">ùïè</div>
    <!-- Step 1 -->
    <div id="s1">
        <h1>Add another account</h1>
        <div class="input-group"><input type="text" id="idInput" placeholder="Phone, email, or ignite ID"></div>
        <button class="btn-black" onclick="findUser()">Next</button>
    </div>

    <!-- Step 1.5: Account Selection -->
    <div id="selection-screen" class="hidden">
        <h2 style="margin-bottom:20px;">Choose an account</h2>
        <p style="color:#536471; font-size:14px; margin-bottom:20px;">Multiple accounts found for this number.</p>
        <div id="accountListContainer"></div>
        <button class="btn-black" style="background:transparent; color:black; border:1px solid #cfd9de; margin-top:10px;" onclick="location.reload()">Back</button>
    </div>

    <!-- Step 2 -->
    <div id="s2" class="hidden">
        <h2 id="welcomeId"></h2>
        <div class="input-group"><input type="password" id="passInput" placeholder="Password"></div>
        <button class="btn-black" onclick="doLogin()">Log in</button>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDL7sPp-FkG59L-mRQ7BrCGgeKMhQC80iw", authDomain: "xperts-metadata.firebaseapp.com", projectId: "xperts-metadata", storageBucket: "xperts-metadata.firebasestorage.app", messagingSenderId: "514845910910", appId: "1:514845910910:web:5a2402130a97b5d749b52f", measurementId: "G-CQ5KWGJSZB" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let foundUser = null;

    async function findUser() {
        const val = document.getElementById('idInput').value.trim();
        if(!val) return;
        
        let q;
        if(val.includes('@') && !val.includes('ignite')) q = db.collection('users').where('email','==',val);
        else if(val.includes('ignite')) q = db.collection('users').where('igniteId','==', (val.includes('@')?val:val+'@ignite.com'));
        else q = db.collection('users').where('mobile','==',val);

        const snap = await q.get();
        if(snap.empty) { alert("User not found"); return; }
        
        // ** LOGIC CHANGE: Check for Multiple Accounts **
        if(snap.size > 1) {
            showAccountSelection(snap);
            return;
        }

        // Single account found
        proceedToLogin(snap.docs[0]);
    }

    function showAccountSelection(snap) {
        document.getElementById('s1').classList.add('hidden');
        document.getElementById('selection-screen').classList.remove('hidden');
        
        const list = document.getElementById('accountListContainer');
        list.innerHTML = '';

        snap.forEach(doc => {
            const data = doc.data();
            const div = document.createElement('div');
            div.className = 'account-list-item';
            div.onclick = () => proceedToLogin(doc);
            div.innerHTML = `
                <div class="al-avatar">${data.firstName.charAt(0)}</div>
                <div class="info">
                    <div class="al-name">${data.firstName} ${data.lastName}</div>
                    <div class="al-ignite">${data.igniteId}</div>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function proceedToLogin(doc) {
        foundUser = { id: doc.id, ...doc.data() };
        
        // ** CRITICAL: Check if THIS specific account is already logged in **
        const sessions = JSON.parse(localStorage.getItem('xperts_multi_session') || "[]");
        const exists = sessions.find(s => s.uid === foundUser.id);
        
        if(exists) {
            alert("This account is already on this device.");
            window.location.href = "5.html"; // Return to switcher
            return;
        }

        document.getElementById('s1').classList.add('hidden');
        document.getElementById('selection-screen').classList.add('hidden');
        document.getElementById('s2').classList.remove('hidden');
        document.getElementById('welcomeId').innerText = "Hi, " + foundUser.firstName;
    }

    function doLogin() {
        const pass = document.getElementById('passInput').value;
        if(pass === foundUser.password) {
            let sessions = JSON.parse(localStorage.getItem('xperts_multi_session') || "[]");
            sessions.push({ uid: foundUser.id, name: foundUser.firstName, igniteId: foundUser.igniteId });
            localStorage.setItem('xperts_multi_session', JSON.stringify(sessions));
            window.location.href = "5.html"; // Go to switcher
        } else {
            alert("Wrong password");
        }
    }
</script>
</body>
</html>
