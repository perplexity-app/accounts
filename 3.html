<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #000; color: #fff; margin:0; padding: 20px; }
        .account-list { max-width: 400px; margin: 0 auto; }
        .account-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #333; cursor: pointer; }
        .account-item:hover { background: #16181c; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; display:flex; align-items:center; justify-content:center; font-weight:bold; color:white; }
        .info { flex: 1; }
        .name { font-weight: bold; }
        .handle { color: #71767b; font-size: 14px; }
        .add-account { color: #1d9bf0; padding: 15px; cursor: pointer; text-align: center; }
    </style>
</head>
<body>

<div class="account-list" id="list">
    <h2 style="text-align:center;">Select an Account</h2>
</div>
<div class="account-list">
    <div class="add-account" onclick="location.href='1.html?type=another-login'">Add an existing account</div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const keyUrl = urlParams.get('key'); // redirect base

    const sessions = JSON.parse(localStorage.getItem('x_users_sessions') || '[]');
    const list = document.getElementById('list');

    if(sessions.length === 0) {
        list.innerHTML += "<p style='text-align:center; color:gray;'>No active accounts</p>";
    } else {
        sessions.forEach((user, index) => {
            const div = document.createElement('div');
            div.className = 'account-item';
            div.innerHTML = `
                <div class="avatar" style="background-color: ${user.data.dpColor || '#333'}">
                    ${user.data.firstName[0]}
                </div>
                <div class="info">
                    <div class="name">${user.data.firstName} ${user.data.lastName}</div>
                    <div class="handle">${user.email}</div>
                </div>
            `;
            div.onclick = () => switchAccount(index);
            list.appendChild(div);
        });
    }

    function switchAccount(index) {
        // Move selected account to top or set active logic?
        // For this demo, we simulate the redirect structure requested
        // Example: /u/1, /u/2
        
        // Simulating the redirect logic
        const target = keyUrl ? keyUrl : "https://abc.xyz";
        // Append user index path mock
        // Since we can't actually change the domain path to /u/1 on a static file without router
        // We will alert or redirect with param
        
        window.location.href = `${target}/u/${index + 1}`;
    }
</script>
</body>
</html>
