<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; background: #00000066; height: 100vh; align-items: center; margin: 0; }
        .modal { background: white; width: 300px; padding: 20px; border-radius: 16px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .logo { text-align: center; margin-bottom: 20px; font-size: 24px; }
        .account-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .account-item:hover { background: #f7f9f9; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .info { display: flex; flex-direction: column; }
        .name { font-weight: bold; font-size: 14px; }
        .handle { color: #536471; font-size: 13px; }
        .add-link { display: block; text-align: center; margin-top: 15px; color: #1d9bf0; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="modal">
        <div class="logo"><i class="fa-brands fa-x-twitter"></i></div>
        <h3 style="text-align:center; margin-top:0">Accounts</h3>
        <div id="account-list"></div>
        <a href="1.html?type=another-login" class="add-link">Add an existing account</a>
    </div>

    <script>
        const list = JSON.parse(localStorage.getItem('x_users_list') || '[]');
        const container = document.getElementById('account-list');
        const urlParams = new URLSearchParams(window.location.search);
        const redirectKey = urlParams.get('key'); // target url if needed

        list.forEach((user, index) => {
            const div = document.createElement('div');
            div.className = 'account-item';
            div.innerHTML = `
                <div class="avatar" style="background-color: ${user.dpColor}">${user.name.charAt(0)}</div>
                <div class="info">
                    <span class="name">${user.name}</span>
                    <span class="handle">${user.email}</span>
                </div>
            `;
            div.onclick = () => switchAccount(user, index + 1);
            container.appendChild(div);
        });

        function switchAccount(user, id) {
            localStorage.setItem('x_current_user', JSON.stringify(user));
            // Redirect based on prompt requirement
            // "/u/<account_no>" isn't a real file, so assuming redirect to main
            window.location.href = redirectKey ? redirectKey : "https://abc.xyz";
        }
    </script>
</body>
</html>
